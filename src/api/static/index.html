<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dietitian</title>
    <style>
        :root {
            --bg-sidebar: #0f0f10;
            /* Zinc 950 */
            --bg-main: #18181b;
            /* Zinc 900 */
            --bg-message-user: #3f3f46;
            /* Zinc 700 */
            --bg-message-bot: transparent;
            --text-primary: #f4f4f5;
            /* Zinc 100 */
            --text-secondary: #a1a1aa;
            /* Zinc 400 */
            --border: #27272a;
            /* Zinc 800 */
            --accent: #10b981;
            /* Emerald 500 */
            --hover: #27272a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .new-chat {
            padding: 10px;
            margin: 10px;
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-chat:hover {
            background-color: var(--hover);
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .session-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .session-item:hover {
            background-color: var(--hover);
        }

        .session-item.active {
            background-color: var(--hover);
            color: var(--text-primary);
        }

        .user-profile {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        /* Main Chat */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-bar {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-select {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .voice-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voice-toggle.active {
            color: var(--accent);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .message-row {
            padding: 24px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .message-row:hover {
            background-color: #1c1c20;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .avatar.user {
            background: #555;
        }

        .avatar.bot {
            background: var(--accent);
            color: black;
        }

        .message-content {
            width: 100%;
            max-width: 768px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .message-content strong {
            color: #e4e4e7;
        }

        .message-content ul {
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background-color: var(--bg-main);
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 768px;
            background-color: #27272a;
            /* Zinc 800 */
            border-radius: 12px;
            /* ChatGPT style rounded */
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        textarea {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            max-height: 200px;
        }

        .send-btn {
            background: #3f3f46;
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: white;
            transition: background 0.2s;
        }

        .send-btn.active {
            background: var(--accent);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Audio Visualizer Placeholder */
        .audio-player {
            margin-top: 10px;
            height: 4px;
            background: #3f3f46;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            width: 200px;
            display: block;
        }

        .audio-progress {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="new-chat" onclick="createNewSession()">
            <span>+ New chat</span>
        </div>

        <div class="session-list" id="session-list">
            <!-- Loaded JS -->
        </div>

        <div class="user-profile">
            <div class="avatar user" style="width:24px; height:24px">U</div>
            <div style="flex:1">My Diet Plan</div>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="top-bar">
            <div class="model-select">Personal Dietitian v2</div>
            <div class="voice-toggle" id="voice-toggle" onclick="toggleVoice()">
                <span id="voice-icon">üîá</span>
                <span>Voice</span>
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <!-- Messages -->
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea id="user-input" rows="1" placeholder="Message Dietitian..." oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"></textarea>
                <button id="send-btn" class="send-btn" onclick="sendMessage()" disabled>
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" height="16" width="16">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div style="text-align: center; font-size: 0.75rem; color: #52525b; padding-bottom: 10px;">
            SpoonOS can make mistakes. Verify important nutrition info.
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audio-player" style="display:none"></audio>

    <script>
        let currentSessionId = null;
        let voiceEnabled = false;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSessions();
            // Load latest session or create new
            const list = document.getElementById('session-list');
            if (list.children.length > 0) {
                const firstId = list.children[0].dataset.id;
                loadSession(firstId);
            } else {
                createNewSession();
            }
        });

        // --- Logic ---

        async function createNewSession() {
            try {
                const res = await fetch('/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'New Chat' })
                });
                const data = await res.json();
                currentSessionId = data.id;
                clearChat();
                await loadSessions();
                highlightSession(currentSessionId);
            } catch (e) { console.error(e); }
        }

        async function loadSessions() {
            const res = await fetch('/sessions');
            const data = await res.json();
            const list = document.getElementById('session-list');
            list.innerHTML = '';

            // Group by Time? Just simple list for now
            data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'session-item';
                div.textContent = s.title || 'New Chat';
                div.dataset.id = s.id;
                div.onclick = () => loadSession(s.id);
                list.appendChild(div);
            });
        }

        async function loadSession(id) {
            currentSessionId = id;
            highlightSession(id);
            clearChat();

            const res = await fetch(`/sessions/${id}`);
            const messages = await res.json();

            if (messages.length === 0) {
                // Show welcome?
            } else {
                messages.forEach(msg => {
                    appendMessage(msg.role === 'user' ? 'user' : 'bot', msg.content, false);
                });
            }
            scrollToBottom();
        }

        function highlightSession(id) {
            document.querySelectorAll('.session-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.id === id) el.classList.add('active');
            });
        }

        function clearChat() {
            document.getElementById('chat-area').innerHTML = '';
        }

        // --- Messaging ---

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            if (!currentSessionId) await createNewSession();

            input.value = '';
            input.style.height = 'auto'; // Reset height
            document.getElementById('send-btn').classList.remove('active');

            appendMessage('user', text);
            scrollToBottom();

            // Temp typing
            const typingId = appendTyping();
            scrollToBottom();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: text,
                        voice_enabled: voiceEnabled,
                        session_id: currentSessionId
                    })
                });
                const data = await res.json();

                removeTyping(typingId);
                appendMessage('bot', data.response_text);

                // Audio
                if (data.audio_path) {
                    playAudio(data.audio_path);
                }

                // Refresh sessions (title might update)
                // loadSessions(); // Optimization: only if new

            } catch (e) {
                removeTyping(typingId);
                appendMessage('bot', "‚ùå Error: " + e.message);
            }
            scrollToBottom();
        }

        function appendMessage(role, text, animate = true) {
            const container = document.getElementById('chat-area');
            const row = document.createElement('div');
            row.className = 'message-row';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.textContent = role === 'user' ? 'U' : 'D';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = role === 'user' ? escapeHtml(text) : parseMarkdown(text);

            row.appendChild(avatar);
            row.appendChild(content);
            container.appendChild(row);
        }

        function appendTyping() {
            const id = 'typing-' + Date.now();
            const container = document.getElementById('chat-area');
            const row = document.createElement('div');
            row.className = 'message-row';
            row.id = id;
            row.innerHTML = `
                <div class="avatar bot">D</div>
                <div class="message-content" style="color:gray;">Thinking...</div>
            `;
            container.appendChild(row);
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // --- Audio ---
        function playAudio(path) {
            const audio = document.getElementById('audio-player');
            audio.src = path;
            audio.play().catch(e => console.log("Auto-play blocked:", e));

            // Show visualizer in last message? 
            // For now simple.
            const lastMsg = document.querySelector('.message-row:last-child .message-content');
            if (lastMsg) {
                const vis = document.createElement('div');
                vis.className = 'audio-player';
                vis.innerHTML = '<div class="audio-progress" id="curr-progress"></div>';
                lastMsg.appendChild(vis);

                audio.ontimeupdate = () => {
                    const pct = (audio.currentTime / audio.duration) * 100;
                    const bar = vis.querySelector('#curr-progress');
                    if (bar) bar.style.width = pct + '%';
                };
            }
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            const btn = document.getElementById('voice-toggle');
            const icon = document.getElementById('voice-icon');
            if (voiceEnabled) {
                btn.classList.add('active');
                icon.textContent = 'üîä';
            } else {
                btn.classList.remove('active');
                icon.textContent = 'üîá';
            }
        }

        // --- Utils ---
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            const btn = document.getElementById('send-btn');
            if (el.value.trim().length > 0) {
                btn.disabled = false;
                btn.classList.add('active');
            } else {
                btn.disabled = true;
                btn.classList.remove('active');
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const area = document.getElementById('chat-area');
            area.scrollTop = area.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function parseMarkdown(text) {
            // Basic Markdown Parser
            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*)/gm, '<li>$1</li>')
                .replace(/\n/g, '<br>');

            // Wrap lists
            if (html.includes('<li>')) {
                // Determine block of lis? 
                // Simple regex hack: wrap adjacent LIs
                // For now, browser renders <li> mostly fine even outside ul in strict mood, but better to wrap.
                // Or just replace <br><li> with <li>
            }
            return html;
        }
    </script>
</body>

</html>
